name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --group dev --all-extras

      - name: Install Lean
        run: uv run install-lean

      - name: Run tests
        run: uv run pytest

      - name: Type check
        run: uvx ty check

      - name: Lint
        run: uvx ruff check
